<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Tutorial</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      #btn {
        padding: 5px 18px;
        border: 1px solid transparent;
        background-color: rgb(94, 94, 255);
        color: black;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="btn">Button</button>
    <p>feature A</p>
    <p>Greate feature</p>
    <p>New feature</p>
    <p>feature J is completed</p>
    <p>BUG FIX</p>
    <p>Started for feature B</p>
    <p>Feature B is Updated</p>
    <p>Completed feature B</p>
    <p>Trying to implement post commit hook</p>
  </body>
</html>
